# This rule is not used by the project kscale itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to dynamicscaling.dynamicscaling.k8s.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kscale
    app.kubernetes.io/managed-by: kustomize
  name: replicasoverride-viewer-role
rules:
- apiGroups:
  - dynamicscaling.dynamicscaling.k8s.io
  resources:
  - replicasoverrides
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dynamicscaling.dynamicscaling.k8s.io
  resources:
  - replicasoverrides/status
  verbs:
  - get
